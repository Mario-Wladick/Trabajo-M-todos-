<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ecuaciones Lineales</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">

</head>
<body>
    <h1>Sistema de Ecuaciones Lineales con NumPy</h1>
    
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <label for="n">Número de incógnitas:</label>
        <input type="number" id="n" name="n" required>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
